<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAS - Network Storage</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="navbar" style="display: none;">
        <div class="navbar">
            <div class="navbar-brand"><span>ðŸ“¦</span> <span>Network Storage</span></div>
            <div class="navbar-user">
                <div class="user-badge"><span id="navUsername"></span><span id="navRole"></span></div>
                <button class="btn btn-secondary btn-small" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <div id="authContainer" class="auth-container">
        <div class="card">
            <div id="alert" class="alert"></div>
            <div id="loginView">
                <div class="card-header">Sign In</div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter username" value="admin">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password" value="admin123">
                </div>
                <button class="btn btn-primary btn-block" onclick="login()">Sign In</button>
                <div class="text-center mt-3">
                    <a class="text-link" onclick="showRegister()">Don't have an account? Register</a>
                </div>
            </div>

            <div id="registerView" style="display: none;">
                <div class="card-header">Register</div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="regUsername" placeholder="Choose username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" placeholder="Choose password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="regPasswordConfirm" placeholder="Confirm password">
                </div>
                <button class="btn btn-primary btn-block" onclick="register()">Register</button>
                <div class="text-center mt-3">
                    <a class="text-link" onclick="showLogin()">Already have an account? Sign in</a>
                </div>
            </div>
        </div>
    </div>

    <div id="mainContainer" class="container" style="display: none;">
        <div id="mainAlert" class="alert"></div>
        <div class="tabs">
            <button class="tab active" onclick="showTab('files')">My Files</button>
            <button class="tab" id="usersTab" onclick="showTab('users')" style="display: none;">Users</button>
            <button class="tab" id="pendingTab" onclick="showTab('pending')" style="display: none;">Pending Approvals</button>
        </div>

        <div class="tab-content active" id="filesContent">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Files</div>
                    <div class="stat-value" id="fileCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Storage Used</div>
                    <div class="stat-value" id="storageUsed">0 B</div>
                </div>
            </div>

            <div class="card">
                <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-zone-icon">ðŸ“¤</div>
                    <div class="upload-zone-text">Upload Files</div>
                    <div class="upload-zone-hint">Click to browse or drag files here</div>
                    <input type="file" id="fileInput" multiple style="display: none;" onchange="uploadFiles()">
                </div>
            </div>

            <div id="fileList"></div>
        </div>

        <div class="tab-content" id="usersContent">
            <div class="card">
                <div class="card-header">Add New User</div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="newUsername" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="newPassword" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select id="newRole">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="addUser()">Add User</button>
            </div>

            <div class="card">
                <div class="card-header">All Users</div>
                <div id="userList"></div>
            </div>
        </div>

        <div class="tab-content" id="pendingContent">
            <div class="card">
                <div class="card-header">Pending User Approvals</div>
                <div id="pendingList"></div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
